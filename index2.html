<body>
<header>
    <nav class="navbar navbar-danger bg-danger">
        <div class="container-fluid">
            <img src="healthcare.png" alt="" width="40" height="43" class="d-inline-block align-text-top">

            </div>
        </div>

</header>
    <form action="">

        <div class="group">
            <label for="">Имя:</label>
            <input type="text">
        </div>

            <label for="">Фамилия:</label>
            <input type="text">

        </div>

            <input type="email">
        </div>
        <div class="group">
            <label for="">Пароль:</label>
            <input type="password">
        </div>
        <div class="group">
            <label for="">Пароль еще раз:</label>
            <input type="password">
        </div>
