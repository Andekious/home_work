<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style3.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <title>Профиль</title>
</head>
<body>
    <div class="col-md-12">
        <form action="">
            <h2>Редактиование данных аккаунта</h2>
            <div class="group">
                <label for: >Фамилия</label>
                <input type="text">
            </div>
            <div class="group">
                <label for: >Имя</label>
                <input type="text">
            </div>
            <div class="group">
                <label for: >Отчество</label>
                <input type="text">
            </div>
            <div class="group">
                <label for: >Номер удостоверения личности</label>
                <input type="text">
            </div>
            <div class="group">
                <label for: >Адрес электронной почты</label>
                <input type="email">
            </div>
            <center><button>Сохранить изменения профиля</button></center>
        </form>
    </div>
    <div class="col-md-12" style="padding-top: 50px">
        <form action="" id="form">
            <h2>Изменение пароля</h2>
            <div class="group">
                <label for: >Новый пароль </label>
                <input type="password">
            </div>
            <div class="group">
                <label for: >Повтор нового пароля</label>
                <input type="password">
            </div>
            <center><button id="button">Обновить пароль</button></center>
        </form>
    </div>

</body>
